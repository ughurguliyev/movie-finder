<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-light">
            <form class="form-inline navbar-center">
                <input class="form-control" id = "titleOfMovie" type="search" placeholder="Name of the movie" aria-label="Search">
                <button class="btn btn-outline-success btn-search" type="button">Search</button>
            </form>
        </nav>
    </header>

    <div class="container">

        <div class="row">
            <div class="col-md-5 col-12 poster-img">
            </div>
            <div class="col-md-7 col-12 informations">
                <span class="title-of-movie info"></span>
                <span class="genre-of-movie info"></span>
                <span class="rating-of-movie info">  </span>
                <span class="plot-of-movie info"> </span>
                <span class="additional-info info" id = "release-date" style="margin-top: 1rem"> </span>
                <span class="additional-info info" id = "director"> </span>
                <span class="additional-info info" id = "box-office"> </span>
                <span class="additional-info info" id = "rated"> </span>
                <span class="cast-info info" id = "cast"> </span>
                <div class="row ratings">
                    <div class="col-md-6 col-6">
                        <span class="dot">
                            <span class="text-center rating" id="imdbRating"></span>
                            <span class="text-center name-of-rating-site"> IMDb</span>
                        </span>
                    </div>
                    <div class="col-md-6 col-6"><span class="dot">
                            <span class="text-center rating" id = "metascoreRating"></span>
                            <span class="text-center name-of-rating-site"> Metascore </span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
